<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>降域跨域</title>
    <style>
        .main {
          width: 300px;
          height: 200px;
          border: 1px solid;
        }
    </style>
  </head>
  <body>
   
    <div>
      <input id="input" type="text" placeholder="b">
    </div>


  <script>
    $('#input').addEventListener('input',function(){
      window.parent.postMessage(this.value,"*");
    });
    //监听到其他window发送的message到了
    window.addEventListener("message",function(e){
      $('#input').value=e.data;
      console.log(e.data);
    });

    function $(id){
      return document.querySelector(id);
    }
  </script>
  
  </body>
</html>
